<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand ms-3" href="#" translate>CHANGE_LOGS</a>
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
      data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav me-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" id="navbarDropdown" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" translate>
            PROGRAM
          </a>
          <div class="dropdown-menu" id="dropdown1" aria-labelledby="dropdown1">
            @for (program of programs; track program) {
            <a class="dropdown-item" href="#"
              [routerLink]="['change-list', program.id, getLastVersionNumber(program), 'read', 'none']"
              [queryParams]="{lang: getActualLang()}">
              {{program.name}}
            </a>
            }
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/" [routerLink]="['/config-editor']" [queryParams]="{lang: getActualLang()}"
            translate>SETTINGS</a>
        </li>
        @if (getUserCode()) {
        <li class="nav-item my-auto">
          <span class="navbar-text ps-5" translate> USER</span>
          <span class="navbar-text">: </span>
          <span class="navbar-text">{{getUserName()}} ({{ getUserCode() }})</span>
        </li>
        }
      </ul>
      <form class="form-inline mt-2 mt-md-0 me-3" (ngSubmit)="apply($event)">
        <input class="form-control me-sm-2" type="text" placeholder="{{'SEARCH' | translate}}" aria-label="Search"
          (keyup)="searchTerm$.next($event.target.value)" name="filter" [disabled]="action!='read'"
          [value]="filterText" />
      </form>
      <a class="nav-link me-3" [class.border]="isSelected('hu')" href="/" (click)="changeLang($event, 'hu')">
        <img src="assets/flag-hungary.png" alt="hu">
      </a>
      <a class="nav-link me-3" [class.border]="isSelected('en')" href="/" (click)="changeLang($event, 'en')">
        <img src="assets/flag-united-kingdom.png" alt="en">
      </a>
    </div>
  </div>
</nav>
