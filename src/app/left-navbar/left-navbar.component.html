<nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar" *ngIf="actualProgramName">
  <div *ngIf="actualProgramName" class="card-header">
    <h4>
      {{actualProgramName}}
    </h4>
  </div>
  <h4 *ngIf="!actualProgramName" translate>
    NO_PROGRAM_CHOSEN
  </h4>
  <ul *ngIf="isReading()" class="nav nav-pills flex-column">
    <li class="nav-item" *ngIf="actualProgramName">
      <a class="nav-link" 
      href="/" [routerLink]="['/new-version', actualProgramId]"  routerLinkActive="active"
      [queryParams]="{lang: getActualLang()}"
       translate>
        NEW_VERSION_CREATION
      </a>
    </li>
    <div style="width: 100%; border-bottom-style: inset; border-bottom-width: 3px"> </div>    
    <li class="nav-item" *ngFor="let version of versions">
      <a class="nav-link" href="/" [routerLink]="['/change-list', actualProgramId, version, 'read', 'none']" routerLinkActive="active"
      [queryParams]="{lang: getActualLang()}">
        {{version}}
      </a>
    </li>
  </ul>
  <ul *ngIf="!isReading()" class="nav nav-pills flex-column">      
      <li class="nav-link active" [class.active]="isActual(version)" *ngFor="let version of versions">        
          {{version}}        
      </li>
    </ul>

</nav>
