<div class="card">

  <div class="card-header">
    <div class="row">
      <div class="col-6">
        <b>Jegysz√°m:</b> {{changeLogItem.ticketNumber}}
      </div>
      <div class="col-6">
        <div class="pull-right text-uppercase" [class.text-info]="changeLogItem.type == 'feature'" [class.text-danger]="changeLogItem.type == 'bugfix'">

          {{changeLogItem.type}}
        </div>
      </div>
    </div>
  </div>

  <div class="card-block">  
    <div class="card-text" *ngFor="let description of changeLogItem.descriptions">
      <div class="cardcard-primary p-1">
        <blockquote class="card-blockquote">
          <div>
            <div class="row bortder border border-bottom-0 border-right-0 border-info">
              <div class="col-1 border border-info bg-info text-light rounded">
                  {{description.lang}}
              </div>
              <div class="col-11">
                  {{description.text}}
              </div>
            </div>            
          </div>          
        </blockquote>
      </div>

    </div>

    
  </div>
  <div class="card-footer text-muted">
    {{changeLogItem.date}}    
    <a href="#" class="btn btn-primary pull-right"><span class="fa fa-edit"></span></a>
  </div>  
</div>
